<!DOCTYPE html>
<html lang="en" ng-app="twitch">
    <head>
        <meta charset="utf-8">
        <title>menu</title>
        <link type="text/css" rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <!-- <link type="text/css" rel="stylesheet" href="css/menu.css"> -->
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular-route/angular-route.min.js"></script>
        <script src="js/menu.js"></script>
        <!-- <script src="js/electron/hotkey.js"></script> -->
    </head>
    <body ng-controller="twitchCtrl">
        <!--WRAPPER-->
        <div class="wrapper">
            <!--MENU-->
            <div class="menu ui">
                <!--LOGO-->
                <div class="logo">
                    <i class="fa fa-twitch" aria-hidden="true"></i>
                </div>
                <span class="seperator"></span>
                <!--ICONS-->
                <div class="icons">
                    <ul>
                        <li class="menu-button" id="menu-featured"><a href="/featured"><i class="fa fa-television" aria-hidden="true"></i></a></li>
                        <li class="menu-button" id="menu-channels"><a href="/channels"><i class="fa fa-video-camera" aria-hidden="true"></i></a></li>
                        <li class="menu-button" id="menu-games"><a href="/games"><i class="fa fa-gamepad" aria-hidden="true"></i></a></li>
                        <li class="menu-button" id="menu-following"><a href="#"><i class="fa fa-heart" aria-hidden="true"></i></a></li>
                        <li class="menu-button" id="menu-search"><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                        <li class="menu-button" id="menu-dashboard"><a href="/dashboard"><i class="fa fa-bar-chart" aria-hidden="true"></i></a></li>
                        <li class="menu-button" id="menu-options"><a href="/options"><i class="fa fa-gear" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>  <!--END MENU-->
            <!-- COMING SOON -->
            <div class="coming-soon ui">
                <!-- FOLLOWING -->
                <div id="cs-following" class="hidden">
                    <div class="cs-following-container">
                        <p>Following</p>
                        <p>(COMING SOON)</p>
                    </div>
                </div>
            </div>
            <!-- SEARCH -->
            <div id="search-box" class="hidden">
                <div id="search-box-container">
                    <div id="search">
                        <span><i class="fa fa-search" aria-hidden="true"></i></span>
                        <input id="search-input" type="text" placeholder="search" />
                    </div>
                </div>
            </div>
            <!-- CHAT BUTTON -->
            <div id="chat-button">
                <div id="chat-button-container">
                    <div id="chat-toggle">
                        <span><i class="fa fa-caret-square-o-left" aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
            <!-- CHAT WINDOW -->
            <div id="chat" class="hidden">
                <div id="chat-window-container">
                    <!-- COMING SOON  -->
                </div>
            </div>
            <ng-view class="viewport"></ng-view>

            <!--INSERT TEMPLATES-->
        </div>  <!--END WRAP-->
        <!--MODULE-->
        <script src="js/app.js"></script>
        <!--CONTROLLERS-->
       <script src="js/controllers/twitchCtrl.js"></script>
       <script src="js/controllers/streamCtrl.js"></script>
       <script src="js/controllers/channelsCtrl.js"></script>
       <script src="js/controllers/featuredCtrl.js"></script>
        <!--DIRECTIVES-->
       <script src="js/directives/channelTile.js"></script>
    </body>
</html>
