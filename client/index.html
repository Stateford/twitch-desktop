<!DOCTYPE html>
<html lang="en" ng-app="twitch">
    <head>
        <meta charset="utf-8">
        <title>menu</title>
        <link type="text/css" rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="css/menu.css">
        <!-- <link type="text/css" rel="stylesheet" href="css/main.css"> -->
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular-route/angular-route.min.js"></script>
        <script src="js/menu.js"></script>
        <!-- <script src="js/electron/hotkey.js"></script> -->
    </head>
    <body ng-controller="twitchCtrl">
        <!--WRAPPER-->
        <div class="wrapper">
            <!--MENU-->
            <div class="menu">
                <!--LOGO-->
                <div class="logo">
                    <i class="fa fa-twitch" aria-hidden="true"></i>
                </div>
                <!--ICONS-->
                <div class="icons">
                    <ul>
                        <li class="menu-button" id="menu-featured"><a href="/featured"><i class="fa fa-television" aria-hidden="true"></i></a></li>
                        <li class="menu-button" id="menu-channels"><a href="/channels"><i class="fa fa-video-camera" aria-hidden="true"></i></a></li>
                        <li class="menu-button" id="menu-games"><a href="/games"><i class="fa fa-gamepad" aria-hidden="true"></i></a></li>
                        <li class="menu-button" id="menu-following"><a href="#"><i class="fa fa-heart" aria-hidden="true"></i></a></li>
                        <li class="menu-button" id="menu-search"><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                        <li class="menu-button" id="menu-dashboard"><a href="/dashboard"><i class="fa fa-bar-chart" aria-hidden="true"></i></a></li>
                        <li class="menu-button" id="menu-options"><a href="/options"><i class="fa fa-gear" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>  <!--END MENU-->
            <!-- COMING SOON -->
            <div class="coming-soon">
                <!-- FOLLOWING -->
                <div id="cs-following" class="hidden">
                    <div class="cs-following-container">
                        <p>Following</p>
                        <p>(COMING SOON)</p>
                    </div>
                </div>
            </div>
            <ng-view class="viewport"></ng-view>

            <div class="default">
                <div class="default-tiles">
                    <!--FEATURED CHANNELS-->
                    <div class="tile" id="tile-featured">
                        <div class="tile-container">
                            <a href="#"><i class="fa fa-television" aria-hidden="true"></i></a>
                            <p>FEATURED</p>
                        </div>
                    </div>
                    <!--CHANNELS-->
                    <div class="tile" id="tile-channels">
                        <div class="tile-container">
                            <a href="#"><i class="fa fa-video-camera" aria-hidden="true"></i></a>
                            <p>CHANNELS</p>
                        </div>
                    </div>
                    <!--GAMES-->
                    <div class="tile" id="tile-games">
                        <div class="tile-container">
                            <a href="#"><i class="fa fa-gamepad" aria-hidden="true"></i></a>
                            <p>GAMES</p>
                        </div>
                    </div>
                    <!--FOLLOWING-->
                    <div class="tile" id="tile-following">
                        <div class="tile-container">
                            <a href="/following"><i class="fa fa-heart" aria-hidden="true"></i></a>
                            <p>FOLLOWING</p>
                            <p>(COMING SOON)</p>
                        </div>
                    </div>
                    <!--SEARCH-->
                    <div class="tile" id="tile-search">
                        <div class="tile-container">
                            <a href="/search"><i class="fa fa-search" aria-hidden="true"></i></a>
                            <p>SEARCH</p>
                        </div>
                    </div>
                    <!--DASHBOARD-->
                    <div class="tile" id="tile-dashboard">
                        <div class="tile-container">
                            <a href="/dashboard"><i class="fa fa-bar-chart" aria-hidden="true"></i></a>
                            <p>DASHBOARD</p>
                        </div>
                    </div>
                    <!--OPTIONS-->
                    <div class="tile" id="tile-options">
                        <div class="tile-container">
                            <a href="/options"><i class="fa fa-gear" aria-hidden="true"></i></a>
                            <p>OPTIONS</p>
                        </div>
                    </div>


                </div>
            </div>
            <!--INSERT TEMPLATES-->
        </div>  <!--END WRAP-->
        <!--MODULE-->
        <script src="js/app.js"></script>
        <!--CONTROLLERS-->
       <script src="js/controllers/twitchCtrl.js"></script>
       <script src="js/controllers/streamCtrl.js"></script>
       <script src="js/controllers/channelsCtrl.js"></script>
        <!--DIRECTIVES-->
       <script src="js/directives/channelTile.js"></script>
    </body>
</html>
